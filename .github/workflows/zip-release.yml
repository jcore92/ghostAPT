name: Create ZIP for Release

on:
  release:
    types: [published]  # This means: run when you publish a new release

jobs:
  zip_files:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get your files from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Make a ZIP with only the files you want
      - name: Create ZIP
        run: |
          zip ghostAPT.zip ghostAPT.sh data.lib interface.lib

      # Step 3: Upload the ZIP to the release
      - name: Upload ZIP
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./ghostAPT.zip
          asset_name: ghostAPT.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
