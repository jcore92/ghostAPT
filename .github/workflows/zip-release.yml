name: Create ZIP for Release

on:
  release:
    types: [published]  # Runs when you publish a release

jobs:
  zip_files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code @ latest commit
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}  # ‚Üê This is key!

      - name: Create ZIP
        run: |
          zip ghostAPT.zip ghostAPT.sh data.lib interface.lib

      - name: Upload ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: ghostAPT.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
